<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <main>
        <header>
            <h2>Our reviews</h2>
        </header>

        <section class="review">
            <div class="review-image">

                <img id="image-profile"
                 src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                 alt=""
                 id="image-profile"
                 />

            </div>

            <div class="review-profile">

                <h4 id="author">Joe Doe</h4>
                <p id="job">Ux Designer</p>

            </div>

            <div class="description">

                <p id="description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque perferendis perspiciatis eveniet. Quis ducimus quam debitis magnam placeat officiis dolores nulla sint, cumque veniam nihil dignissimos minima dolorem magni ut!
                </p>

            </div>

            <div class="review-buttons">
                <button id="btn-left" class="prev-button"> 
                    <i class="ph ph-caret-left"></i>
                </button>

                <button id="btn-right" class="next-button"> 
                    <i class="ph ph-caret-right"></i>
                </button>
            </div>

            <div class="btn">
                <button class="random-button">
                    surpreenda-me
                </button>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
